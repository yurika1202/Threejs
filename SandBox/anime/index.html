<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- スクロールに応じて伸びる線 -->
    <div class="line-box">
      <span class="line"></span>

      <!-- 流れるテキスト -->
      <div class="flow-text">
        <div class="flow-text_img">
          <img src="./leaf.webp" alt="" />
        </div>
      </div>

      <!-- 流れる画像 -->
      <div class="flow-img">
        <div class="flow-img_text">
          <p>Flowing image</p>
        </div>
      </div>

      <!-- シャッフルテキスト -->
      <div class="shuffleText-box">
        <p class="shuffleText_lib">この文章はダミーです。文字の大きさ、量、字間、行間等を確認するために入れています。</p>
        <p class="shuffleText_lib">Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
      </div>
    </div>

    <script src="shuffle-text.js"></script>
    <script src="main.js"></script>
  </body>
</html>
